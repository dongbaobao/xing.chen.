<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编程练习</title>
	<script type="text/javascript">
   function count(){
    var first,second,select,result;   
    first=document.getElementById("txt1").value;
	second=document.getElementById("txt2").value;
	select=document.getElementById("select").value;
	switch(select)
	{
	    case "+":
	        result=parseInt(first)+parseInt(second);
	        break;
	    case "-":
	        result=parseInt(first)-parseInt(second);
	        break;
	    case "*":
	        result=parseInt(first)*parseInt(second);
	        break;
	    default:
	        result=parseInt(first)/parseInt(second);
	        break;
	}
    document.getElementById("fruit").value = result;
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()"/><!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
</html>
