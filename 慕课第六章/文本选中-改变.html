<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本</title>
	<script type="text/javascript">
      function message1(){
        alert("您触发了选中事件！"); }
      function message2(){
        alert("您改变了文本内容！"); }
</script>    
</head>
<body>
<form>
   个人简介：<br>
   <textarea name="summary" cols="60" rows="5" onselect="message1()" onchange="message2()">请写入个人简介，不少于200字！</textarea>
 </form>
</body>
</html>
